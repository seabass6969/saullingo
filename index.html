<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#66cdaa">
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#66cdaa">
<link rel="manifest" href="/manifest.webmanifest">
    <title>Saullingo</title>
    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").then(registration => {
        registration.addEventListener("updatefound", () => {
          const installingWorker = registration.installing;
          installingWorker.addEventListener("statechange", () => {
            if (installingWorker.state === "installed") {
              // Send a message to the service worker to trigger an update
              installingWorker.postMessage("update");
            }
          });
        });
      });
    }
      </script>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
